<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Title -->
        <h1 class="game-title">Tic-Tac-Toe</h1>

        <!-- Game Board -->
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button id="resetBtn" class="control-btn">
                <img src="start.jpg" alt="Reset" class="icon"> Reset Game
            </button>
            <button id="playWithAiBtn" class="control-btn">
                <img src="ai.jpg" alt="AI" class="icon"> Play with AI
            </button>
        </div>

        <!-- Background Image -->
        <img src="tic-tac-toe.jpg" alt="Background" class="bg-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
